<table class="table">
    <thead>
        <tr>
            <th scope="col">Player</th>
            <th scope="col">Participation</th>
            <th scope="col">Performance</th>
            <th scope="col">Overall score</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let score of scores">
            <td>{{ score.player }}</td>
            <td>{{ score.participation }}%</td>
            <td>{{ score.performance }}%</td>
            <td>{{ score.score }}%</td>
        </tr>
    </tbody>
</table>
